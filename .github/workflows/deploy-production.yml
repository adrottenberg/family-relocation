name: Deploy to Production

on:
  push:
    branches: [master]
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal

      - name: Publish API
        run: dotnet publish src/FamilyRelocation.API -c Release -o ./publish/api

      - name: Upload API artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-production
          path: ./publish/api

  build-web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/FamilyRelocation.Web
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/FamilyRelocation.Web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_API_URL: ${{ vars.PRODUCTION_API_URL }}

      - name: Upload Web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-production
          path: src/FamilyRelocation.Web/dist

  deploy:
    needs: [build, build-web]
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Download API artifact
        uses: actions/download-artifact@v4
        with:
          name: api-production
          path: ./api

      - name: Download Web artifact
        uses: actions/download-artifact@v4
        with:
          name: web-production
          path: ./web

      # TODO: Add your production deployment steps here
      # See deploy-staging.yml for examples

      - name: Deployment placeholder
        run: |
          echo "Production deployment triggered"
          echo "API artifact ready at ./api"
          echo "Web artifact ready at ./web"
          echo "TODO: Configure actual deployment target"

  create-release:
    needs: deploy
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download API artifact
        uses: actions/download-artifact@v4
        with:
          name: api-production
          path: ./api

      - name: Download Web artifact
        uses: actions/download-artifact@v4
        with:
          name: web-production
          path: ./web

      - name: Create release archives
        run: |
          cd api && zip -r ../api-${{ github.ref_name }}.zip . && cd ..
          cd web && zip -r ../web-${{ github.ref_name }}.zip . && cd ..

      - name: Extract version notes
        id: notes
        run: |
          # Extract release notes from CHANGELOG.md if it exists
          if [ -f CHANGELOG.md ]; then
            # Get notes for this version
            VERSION="${{ github.ref_name }}"
            NOTES=$(sed -n "/## \[${VERSION#v}\]/,/## \[/p" CHANGELOG.md | head -n -1)
            echo "notes<<EOF" >> $GITHUB_OUTPUT
            echo "$NOTES" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "notes=Release ${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          body: ${{ steps.notes.outputs.notes }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-alpha') || contains(github.ref_name, '-beta') || contains(github.ref_name, '-rc') }}
          files: |
            api-${{ github.ref_name }}.zip
            web-${{ github.ref_name }}.zip
