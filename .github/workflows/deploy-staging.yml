name: Deploy to Staging

on:
  push:
    branches: [develop]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal

      - name: Publish API
        run: dotnet publish src/FamilyRelocation.API -c Release -o ./publish/api

      - name: Upload API artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-staging
          path: ./publish/api

  build-web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/FamilyRelocation.Web
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/FamilyRelocation.Web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_API_URL: ${{ vars.STAGING_API_URL }}

      - name: Upload Web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-staging
          path: src/FamilyRelocation.Web/dist

  deploy:
    needs: [build, build-web]
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Download API artifact
        uses: actions/download-artifact@v4
        with:
          name: api-staging
          path: ./api

      - name: Download Web artifact
        uses: actions/download-artifact@v4
        with:
          name: web-staging
          path: ./web

